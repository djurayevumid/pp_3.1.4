<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<header th:replace="parts/header :: header"></header>
<div class="container-fluid">
    <div class="row">
        <div class="col-2" style="padding: 0; padding-top: 15px">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#v-pills-admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#v-pills-user">User</a>
                </li>
            </ul>
        </div>
        <div class="col-10 vh-100 bg-light">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                     aria-labelledby="v-pills-admin-tab">
                    <div th:replace="parts/adminInfo::adminInfo"></div>
                </div>
                <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                    <div th:replace="parts/userInfo :: userInfo"></div>
                </div>

            </div>
        </div>

        <div>
            <div class="modal fade" aria-hidden="true"
                 role="dialog" aria-labelledby="deleteModal" id="deleteModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Delete user</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body fw-bold">
                            <div style="text-align: center">
                                <div class="row justify-content-center align-items-center">
                                    <form class="text-center"
                                          id="deleteFormBody">
                                        <div class="form-group font-weight-bold">
                                            <div class="form-group m-3">
                                                <label for="idDelete"
                                                       class="col-form-label">ID</label>
                                                <input type="number" class="form-control" id="idDelete"
                                                       name="id"
                                                       disabled/>
                                            </div>
                                            <div class="form-group m-3">
                                                <label for="nameDelete" class="col-form-label">Name</label>
                                                <input type="text" class="form-control"
                                                       id="nameDelete"
                                                       name="name"
                                                       disabled/>
                                            </div>
                                            <div class="form-group m-3">
                                                <label for="surnameDelete" class="col-form-label">Surname</label>
                                                <input type="text" class="form-control"
                                                       id="surnameDelete"
                                                       name="surname"
                                                       disabled/>
                                            </div>
                                            <div class="form-group m-3">
                                                <label for="usernameDelete"
                                                       class="col-form-label">E-Mail</label>
                                                <input type="text" class="form-control"
                                                       id="usernameDelete"
                                                       name="username"
                                                       disabled/>
                                            </div>
                                            <div class="form-group m-3">
                                                <label for="ageDelete"
                                                       class="col-form-label">Age</label>
                                                <input type="number" class="form-control"
                                                       id="ageDelete"
                                                       name="age"
                                                       disabled/>
                                            </div>
                                            <div class="form-group m-3" readonly="readonly">
                                                <label for="rolesDelete">Roles</label>
                                                <select class="form-select w-100 "
                                                        size="2"
                                                        id="rolesDelete"
                                                        name="userRoles"
                                                        disabled="true">
                                                </select>
                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                                        aria-label="Close">Close
                                                </button>
                                                <input type="submit" class="btn btn-danger"
                                                       value="Delete"/>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="modal fade" aria-hidden="true"
             role="dialog" aria-labelledby="editModal" id="editModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body fw-bold">
                        <div style="text-align: center;">
                            <div class="row justify-content-center align-items-center">
                                <form class="text-center"
                                      id="editFormBody">
                                    <div class="form-group font-weight-bold">
                                        <div class="form-group m-3">
                                            <label for="idEdit"
                                                   class="col-form-label">ID</label>
                                            <input type="text"
                                                   class="form-control" id="idEdit"
                                                   name="id"
                                                   disabled/>
                                        </div>
                                        <div class="form-group m-3">
                                            <label for="nameEdit">Name</label>
                                            <input type="text" class="form-control"
                                                   id="nameEdit"
                                                   name="name"/>
                                        </div>
                                        <div class="form-group m-3">
                                            <label for="surnameEdit" class="col-form-label">Surname</label>
                                            <input type="text" class="form-control"
                                                   id="surnameEdit"
                                                   name="surname"/>
                                        </div>
                                        <div class="form-group m-3">
                                            <label for="usernameEdit"
                                                   class="col-form-label">E-Mail</label>
                                            <input type="text" class="form-control"
                                                   id="usernameEdit"
                                                   name="username"/>
                                        </div>

                                        <div class="form-group m-3">
                                            <label for="ageEdit"
                                                   class="col-form-label">Age</label>
                                            <input type="number" class="form-control"
                                                   id="ageEdit"
                                                   name="age"/>
                                        </div>

                                        <div class="form-group m-3">
                                            <label for="passwordEdit"
                                                   class="col-form-label">Password</label>
                                            <input type="password" class="form-control"
                                                   id="passwordEdit"
                                                   name="password"/>
                                        </div>

                                        <div class="form-group m-3">
                                            <label for="rolesEdit">Roles</label>
                                            <select multiple class="form-control"
                                                    size="2"
                                                    id="rolesEdit"
                                                    name="roles">
                                            </select>
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                                    aria-label="Close">Close
                                            </button>
                                            <input type="submit" class="btn btn-danger"
                                                   value="Edit" id="editButton"/>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
            integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
            crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
